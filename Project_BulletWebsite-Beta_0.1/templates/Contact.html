<!-- Секретный механизм: клик в угол -->
<script>
  document.addEventListener('click', (e) => {
    const threshold = 20; // Размер области в углу (пиксели)
    const width = window.innerWidth;
    const height = window.innerHeight;

    if (
      (e.clientX < threshold && e.clientY < threshold) || // верхний левый угол
      (e.clientX > width - threshold && e.clientY < threshold) || // верхний правый
      (e.clientX < threshold && e.clientY > height - threshold) || // нижний левый
      (e.clientX > width - threshold && e.clientY > height - threshold) // нижний правый
    ) {
      window.location.href = '/Beaver';
    }
  });
</script>

  .contacts {
    max-width: 600px;

  }

  .contacts a:hover {
